<div class="gsuiFxEcho" id="gsuiFxEcho">
	<h1 class="gsuiFxEcho-title">ECHO</h1>
    <label class="gsuiFxEcho-configWrap">
        <span>master volume</span>
    </label>
    <div class="gsuiFxEcho-beatsWrap">
        <input type="number" min="0" step="0.001" class="gsuiFxEcho-beats">
        <span>beats</span>
    </div>
    <div class="gsuiFxEcho-dotsWrap"></div>
    <label class="gsuiFxEcho-dotsLinkLabel">
        <input class="gsuiFxEcho-dotsLink" type="checkbox">
        <span>Link dots</span>
    </label>
    <div class="gsuiFxEcho-echoSliders hidden">
        <label class="gsuiFxEcho-gainWrap">
            <span>gain</span>
        </label>
        <label class="gsuiFxEcho-lowpassWrap">
            <span>lowpass</span>
        </label>
        <label class="gsuiFxEcho-highpassWrap">
            <span>highpass</span>
        </label>
    </div>
</div>
